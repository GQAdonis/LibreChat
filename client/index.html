<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#0a192d" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Prometheus Agentic Growth Solutions - Advanced AI-powered chat platform for intelligent conversations and growth-focused interactions" />
    <meta name="keywords" content="Prometheus, AI, chat, artificial intelligence, agentic growth, machine learning, conversational AI" />
    <meta name="author" content="Prometheus Agentic Growth Solutions" />
    <title>Prometheus AGS</title>
    <link rel="shortcut icon" href="#" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://librechat.prometheusags.ai/" />
    <meta property="og:title" content="Prometheus Agentic Growth Solutions" />
    <meta property="og:description" content="Advanced AI-powered chat platform for intelligent conversations and growth-focused interactions" />
    <meta property="og:image" content="https://librechat.prometheusags.ai/assets/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://librechat.prometheusags.ai/" />
    <meta property="twitter:title" content="Prometheus Agentic Growth Solutions" />
    <meta property="twitter:description" content="Advanced AI-powered chat platform for intelligent conversations and growth-focused interactions" />
    <meta property="twitter:image" content="https://librechat.prometheusags.ai/assets/logo.png" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script>
      const theme = localStorage.getItem('color-theme');
      const loadingContainerStyle = document.createElement('style');
      let backgroundColor;

      if (theme === 'dark') {
        backgroundColor = '#0a192d'; // Prometheus navy
      } else if (theme === 'light') {
        backgroundColor = '#f8f8f8'; // Prometheus ultra light gray
      } else if (theme === 'system') {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        backgroundColor = prefersDarkScheme ? '#0a192d' : '#f8f8f8';
      } else {
        backgroundColor = '#f8f8f8'; // Default to light
      }

      loadingContainerStyle.innerHTML = `
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: ${backgroundColor};
          font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .loading-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }
        
        .prometheus-logo {
          width: 64px;
          height: 64px;
          object-fit: contain;
          animation: flame-pulse 2s ease-in-out infinite;
        }
        
        .loading-text {
          color: ${theme === 'dark' ? '#f8f8f8' : '#0a192d'};
          font-size: 1.125rem;
          font-weight: 500;
          text-align: center;
        }
        
        @keyframes flame-pulse {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.9; }
        }
      `;
      document.head.appendChild(loadingContainerStyle);
    </script>
    <script defer type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root">
      <div id="loading-container">
        <div class="loading-content">
          <img src="/assets/logo.png" alt="Prometheus AGS Logo" class="prometheus-logo" />
          <div class="loading-text">Prometheus AGS</div>
        </div>
      </div>
    </div>
  </body>
</html>
